[mod-setting-description]
rampant-resources-infiniteResourceDepletionAmount=The amount removed from the resource amount per unit of resource created. Changing this value will cause existing worlds to regenerate all infinite resource tiles. Default 1.
rampant-resources-infiniteResourceMinimum=The minimum percent of the original amount that will consider this resource depleted. Changing this value will cause existing worlds to regenerate all infinite resource tiles.  Default 0.2 means 20% of the original yield on a resource tile.
rampant-resources-infiniteResourceNormal=The average amount each resource tile will be initialized to. Once the amount left in a resource reaches the minimum, it will stop decreasing in terms of yield. Amount depleted is the amount removed each time resource is mined. Changing this value will cause existing worlds to regenerate all infinite resource tiles. Default 15000
rampant-resources-infiniteResourceMaximum=The maximum yield that will appear on a resource tile. Changing this value will cause existing worlds to regenerate all infinite resource tiles. Default 1.40 means 140% yield on a resource tile. Yields above 100% will produce extra resource per creation.
rampant-resources-infiniteResourceStdDev=The standard deviation of the resource tiles. This is a percent. Changing this value will cause existing worlds to regenerate all infinite resource tiles. Default 0.17.

